services:
  caddy:
    image: dariomr8/caddy-with-ratelimit:2.10.0
    labels:
      - loki=true
      - app=caddy
      - logfmt=json
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - /var/log/caddy:/var/log/caddy
    networks:
      - backend
    depends_on:
      - gateway