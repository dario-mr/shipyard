      WORDLE_GOOGLE_CLIENT_ID: "${WORDLE_GOOGLE_CLIENT_ID}"
      WORDLE_GOOGLE_CLIENT_SECRET: "${WORDLE_GOOGLE_CLIENT_SECRET}"
      WORDLE_JWT_SECRET: "${WORDLE_JWT_SECRET}"
    labels:
      - app=wordle-duel-service
