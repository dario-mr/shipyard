      - backend
    environment:
      DB_USER: "${DB_USER}"
      DB_PORT: "${DB_PORT}"
      DB_PASSWORD: "${DB_PASSWORD}"
    labels:
      - app=shortly
      - metrics_scrape=true
      - metrics_path=/actuator/prometheus
      - metrics_port=8082

  ichiro-walks:
    image: dariomr8/ichiro-walks:latest
    restart: unless-stopped
    expose:
      - "8085"
    networks:
      - backend
    environment:
      DB_USER: "${DB_USER}"
      DB_PORT: "${DB_PORT}"
      DB_PASSWORD: "${DB_PASSWORD}"
    labels:
      - app=ichiro-walks
      - metrics_scrape=true
      - metrics_path=/actuator/prometheus
      - metrics_port=8085

  htmx-demo:
