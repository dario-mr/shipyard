server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /var/lib/promtail/positions.yaml

scrape_configs:
  - job_name: caddy_access
    static_configs:
      - targets: [ localhost ]
        labels:
          job: caddy_access
          host: ${DOMAIN}
          __path__: /var/log/caddy/access.log
    pipeline_stages:
      - json:
          expressions:
            ts: ts
            level: level
            logger: logger
            msg: msg
            request: request
            status: status
            size: size
            duration: duration
      - json:
          source: request
          expressions:
            remote_ip: remote_ip
            uri: uri
            method: method
      - geoip:
          db: /usr/share/GeoIP/GeoLite2-City.mmdb
          source: remote_ip
          db_type: city
      - timestamp: # make log time = Caddy's ts (seconds with fraction)
          source: ts
          format: Unix
    relabel_configs:
      - action: labeldrop
        regex: filename

  - job_name: docker_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: [ "loki=true" ]
    relabel_configs:
      - source_labels: [ '__meta_docker_container_log_path' ]
        target_label: '__path__'
      - source_labels: [ '__meta_docker_container_label_app' ]
        target_label: app
      - source_labels: [ '__meta_docker_container_label_logfmt' ]
        target_label: logfmt
    pipeline_stages:
      - docker: { }
      # drop access lines from Caddy's stdout to avoid duplicates
      - match:
          selector: '{app="caddy"}'
          stages:
            - drop:
                expression: '"logger":"http\.log\.access"'
      # parse remaining Caddy stdout JSON
      - match:
          selector: '{app="caddy"}'
          stages:
            - json:
                expressions:
                  level: level
                  logger: logger
                  msg: msg
                  ts: ts
            - labels:
                level:
                logger:
            - output:
                source: msg
            - timestamp:
                source: ts
                format: Unix
      # parse only non-Caddy JSON apps
      - match:
          selector: '{logfmt="json", app!="caddy"}'
          stages:
            - json:
                expressions:
                  level: level
                  logger: logger_name
                  msg: message
                  ts: '["@timestamp"]'
            - labels:
                level:
                logger:
            - output:
                source: msg
            - timestamp:
                source: ts
                format: RFC3339Nano