global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: [ "prometheus:9090" ]

  - job_name: loki
    static_configs:
      - targets: [ "loki:3100" ]

  - job_name: alloy
    static_configs:
      - targets: [ "alloy:9080" ]

  - job_name: spring-boot
    metrics_path: /actuator/prometheus
    scheme: http
    static_configs:
      - targets:
          - gateway:8080
          - ichiro-family-tree:8081
          - shortly:8082
          - api-stress-test:8083
          - ichiro-walks:8085

  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: [ 'cadvisor:8080' ]

  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: [ 'node-exporter:9100' ]
