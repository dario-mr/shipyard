global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: [ "prometheus:9090" ]
  - job_name: loki
    static_configs:
      - targets: [ "loki:3100" ]
  - job_name: promtail
    static_configs:
      - targets: [ "promtail:9080" ]
  - job_name: spring-boot
    metrics_path: /actuator/prometheus
    scheme: http
    static_configs:
      - targets:
          - gateway:8080
          - ichiro-family-tree:8081
          - shortly:8082
          - api-stress-test:8083
          - ichiro-walks:8085
